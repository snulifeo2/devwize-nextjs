name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Start SSH agent and add key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to server
      env:
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_PORT: ${{ secrets.SSH_PORT }}
        SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      
      # nohup npm run start & 로만 실행했을때 ssh 세션이 종료되면 웹서버 프로세스도 종료되는 문제가 발생
      # SSH 세션이 종료되더라도 웹서버 프로세스가 종료되지 않도록 nohup을 사용하고 출력을 무시
      # 2>&1은 표준 오류 출력을 표준 출력으로 리다이렉트하는 것을 의미
      # > /dev/null은 표준 출력을 /dev/null로 리다이렉트하는 것을 의미
      
      run: |
        echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
        ssh-keyscan -p $SSH_PORT $SSH_HOST >> ~/.ssh/known_hosts
        rsync -avz --delete --exclude=.git -e "ssh -p $SSH_PORT" ./ $SSH_USERNAME@$SSH_HOST:/var/www/devwize-nextjs
        ssh -p $SSH_PORT $SSH_USERNAME@$SSH_HOST '
          cd /var/www/devwize-nextjs &&
          rm -rf .next &&
          npm install &&
          npm run build &&
          pm2 restart nextjs || pm2 start npm --name "nextjs" -- start &&
          pm2 save
        '

